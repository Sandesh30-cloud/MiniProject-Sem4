<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to_text" placeholder="Translation" readonly disabled ></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                        <!----<option value="en-US">English</option>
                        <option value="hi-IN">Hindu</option>
                        <option value="ne-NP">Nepali</option>
                        <option value="ig-IB">Igbo</option>
                        <option value="yo-YR">Yoruba</option>
                        <option value="ha-HU">Hausa</option>---->
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
        <button class="click_to_convert">Voice to Text</button>

    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>
</html>
